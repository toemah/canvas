<!DOCTYPE html>
<html>
<head>
    <title>Canvas</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta content="canvas" property="og:title">
    <meta content="hilariously bad html canvas" property="og:description">
    <meta content="https://toemah.github.io/canvas/index.html" property="og:url">
    <meta content="https://toemah.github.io/media/icon.webp" property="og:image">
    <link rel="stylesheet" href="style/main.css">
    <script src='script/main.js' defer></script>
</head>
<body>
    <div id="toolbar">
        <div id="colorPicker" class="picker">
            <button class="colorItem item" value="red" style="background-color: red;"></button>
            <button class="colorItem item" value="green" style="background-color: green;"></button>
            <button class="colorItem item" value="blue" style="background-color: blue;"></button>
            <button class="colorItem item" value="yellow" style="background-color: yellow;"></button>
            <button class="colorItem item" value="purple" style="background-color: purple;"></button>
            <button class="colorItem item" value="white" style="background-color: white;"></button>
            <button class="colorItem item" value="black" style="background-color: black;"></button>
        </div>
        <div id="shapePicker" class="picker">
            <div id="shapeList">
                <input type="radio" name="shapeItem" class="shapeItem" id="squareShape" value="square" checked></input>
                <label for="squareShape"><div id="squareLabel"></div></label>
                <input type="radio" name="shapeItem" class="shapeItem" id="circleShape" value="circle"></input>
                <label for="circleShape"><div id="circleLabel" class="circle"></div></label>
            </div>
            <input type="range" name="shapeSize" id="shapeSizeInput" min="1" max="100" step="1" value="10">
            <output for="shapeSize" id="shapeSizeOutput">10</output>
        </div>
    </div>
    <div id="main">
    </div>
</body>
</html>
